<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Alarm</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Current Time is: <span id="current-time"></span></h1>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <h2>Set an Alarm:</h2>
            <form id="set-alarm">
              <input type="text" id="alarm-time" name="name" placeholder="0:00:00">
              <button type="submit" class="btn btn-danger">Set Alarm</button>
            </form>
          </div>

          <div>
            <ul id="alarm-display">
            </ul>
          </div>
        </div>
        <div class="col-xs-6">
          <div id="snooze">
            <h1>ALERT! ALERT!</h1>
            <h2>Snooze?</h2>
            <form id="set-snooze">
              <input type="number" id="snooze-time" name="name" placeholder="minutes">
              <button type="submit" class="btn btn-primary">Snooze</button>
              <button type="button" id="alarm-stop" class="btn btn-danger">Stop</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
